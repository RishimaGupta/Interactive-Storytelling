<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Story Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome To Interactive Storytelling!</h1>
    <form id="storyForm">
      <label for="genre">Genre:</label>
      <select id="genre" required>
        <option value="romance">Romance</option>
        <option value="fantasy">Fantasy</option>
        <option value="sci-fi">Sci-Fi</option>
        <option value="mystery">Mystery</option>
        <option value="horror">Horror</option>
        <option value="crime">Crime</option>
      </select>

      <label for="character">Character:</label>
      <input id="character" type="text" placeholder="e.g. wizard, robot, detective" required />

      <label for="style">Writing Style:</label>
      <input id="style" type="text" placeholder="e.g. adventurous, dramatic, funny" required/>
      <br>
      <button type="submit" id="startBtn">Generate Story</button>
    </form>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
